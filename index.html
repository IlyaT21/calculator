<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="output-holder">
      <input class="output-field" name="output" id="output">
    </div>
    <div class="input-fields">
      <div class="numbers">
        <button class="reg-button" id="num1">1</button>
        <button class="reg-button" id="num2">2</button>
        <button class="reg-button" id="num3">3</button>
        <button class="reg-button" id="num4">4</button>
        <button class="reg-button" id="num5">5</button>
        <button class="reg-button" id="num6">6</button>
        <button class="reg-button" id="num7">7</button>
        <button class="reg-button" id="num8">8</button>
        <button class="reg-button" id="num9">9</button>
        <button class="reg-button" id="num0">0</button>
      </div>
      <div class="operands">
        <button class="reg-button" id="plus">+</button>
        <button class="reg-button" id="plus">-</button>
        <button class="reg-button" id="plus">*</button>
        <button class="reg-button" id="plus">/</button>
        <button class="reg-button" id="plus">x<sup>2</sup></button>
        <button class="reg-button" id="plus">âˆš</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
